  } else if (category === "정상") {
    bmiKey = "normal";
    advice = "정상 체중입니다. 추천 식단을 기준으로 섭취해 주세요.";
  } else {
    bmiKey = "obese";
    advice = "비만입니다. 추천 식단을 기준으로 섭취해 주세요.";
  }

  // 랜덤 식단 선택
  const option = getRandomOption(stageKey, bmiKey, mealSelect.value);

  // 결과 출력
  resultText.textContent = `${status}\n${advice}`;
  dietText.textContent = "추천 식단: " + option.diet;
  nutritionText.textContent = "영양성분: " + option.nutrition;
}

// 버튼 이벤트 연결
submitBtn.addEventListener('click', handleSubmit);
submitBtn.addEventListener('touchend', handleSubmit);

  </script>
